{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRO DNC - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/nav&menu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="gd-topbar">
    <div style="position:fixed;top:0;left:20px;z-index:2000;width:80px;height:76px;display:flex;align-items:center;">
      <a href="{% url 'index' %}"> 
        <img src="{% static 'images/Girologo.jpg' %}" alt="Logo Giro" style="width:80px;height:76px;object-fit:contain;">
      </a>
    </div>
    <div class="gd-topbar-inner" style="margin-left:150px;">
      <span class="gd-pill">GIRO DNC</span>
    </div>
  </header>

  <div class="gd-layout d-flex">
    <aside class="gd-sidebar d-flex flex-column">
      <nav class="gd-nav flex-grow-1">
        <div class="sidebar-item">
          <button id="sidebar-toggle" class="menu-sanduiche">
            <i class="bi bi-list"></i>
          </button>
        </div>
        
        <div class="accordion" id="sidebarAccordion">
          <ul>
             <li>
               <div class="gd-submenu mb-2">
                <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseCadastro" 
                        aria-expanded="{% if active_menu == 'cadastro' %}true{% else %}false{% endif %}">
                  <i class="bi bi-person-plus"></i>
                  <span>Cadastro</span>
                  <i class="bi bi-chevron-down ms-auto"></i>
                </button>
               <div class="collapse {% if active_menu == 'cadastro' %}show{% endif %}" id="collapseCadastro" data-bs-parent="#sidebarAccordion">
                  <a href="{% url 'cadastro_aluno' %}" class="nav-link sidebar-option {% if active_page == 'aluno' %}active{% endif %}">
                   <i class="bi bi-person"></i>
                   <span>Cadastro Aluno</span>
                  </a>

                 <a href="{% url 'cadastro_professor' %}" class="nav-link sidebar-option {% if active_page == 'professor' %}active{% endif %}">
                  <i class="bi bi-person-badge"></i>
                   <span>Cadastro Professor</span>
                  </a>

                <a href="{% url 'cadastro_atividades' %}" class="nav-link sidebar-option {% if active_page == 'atividades' %}active{% endif %}">
                  <i class="bi bi-list-task"></i>
                   <span>Cadastro Atividades</span>
                  </a> 
               </div>
               </div>
               </li>
            </ul>
        </div>
      </nav>
    </aside>

    <main class="gd-main">
        <div class="conteudo">
            {% block content %}
            {% endblock %}
        </div>
    </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/sidebar.js' %}" defer></script> 
    </body>
</html>
