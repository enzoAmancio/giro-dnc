{% extends "cadastro/base.html" %} 

{% block title %}Cadastro Professor{% endblock %}

{% block content %}
    <div class="gd-card">
        <h1 class="gd-breadcrumb">Cadastro / Cadastro Professor</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form class="registration-form" method="POST" novalidate>
            {% csrf_token %} 

            <section class="data-column professor-data single-column">
                <h2>Dados Pessoais</h2>

                <div class="form-row"> 
                    <div class="input-group full-width">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                </div>

                <div class="form-row row"> 
                    <div class="input-group col-md-6">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" class="form-control" required>
                    </div>
                    <div class="input-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row row"> 
                    <div class="input-group col-md-6">
                        <label for="profissao">Profiss√£o</label>
                        <input type="text" id="profissao" name="profissao" class="form-control" required>
                    </div>
                    <div class="input-group col-md-6">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control">
                    </div>
                </div>
                
                <div class="form-row row"> 
                    <div class="input-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="input-group col-md-6">
                        <label for="confirma-email">Confirmar Email</label>
                        <input type="email" id="confirma-email" name="confirma-email" class="form-control" required>
                    </div>
                </div>

                <div class="form-row row"> 
                    <div class="input-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <div class="input-group col-md-6">
                        <label for="confirma-senha">Confirmar Senha</label>
                        <input type="password" id="confirma-senha" name="confirma-senha" class="form-control" required>
                    </div>
                </div>

            </section>

            <button type="submit" class="gd-submit-button">CADASTRAR</button>

        </form>
    </div>
{% endblock content %}
