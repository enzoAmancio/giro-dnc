{% block title %}Cadastro Atividades{% endblock %}

{% block content %}
    <div class="gd-card single-column-card">
        <h1 class="gd-breadcrumb">Cadastro / Cadastro Atividades</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form class="registration-form single-column-form" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %} 

            <section class="data-column activity-data single-column">
                <h2>Cadastrar Atividades</h2>

                <div class="input-group full-width">
                    <label for="titulo">Título da Atividade</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" value="{{ form_data.titulo|default:'' }}" required>
                </div>

                <div class="input-group full-width">
                    <label for="descricao">Descrição (Opcional)</label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="4">{{ form_data.descricao|default:'' }}</textarea>
                </div>
                
                <div class="input-group full-width file-upload-group">
                    <label for="arquivo">Escolher Arquivo (PDF, DOCX, Imagem)</label>
                    <input type="file" id="arquivo" name="arquivo" class="form-control" required>
                </div>
            </section>

            <button type="submit" class="gd-submit-button">CADASTRAR</button>
        </form>
    </div>
{% endblock content %}
