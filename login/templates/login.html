<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea de Login</title>
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>
<body>
    <div class="center">
        <form action="/login/" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" name="acao" value="login" style="color: black;">Login</button>
        <button type="submit" name="acao" value="cadastro" style="color: black">Cadastrar</button>
            {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
    </form>
    </div>
    

</body>
</html>
