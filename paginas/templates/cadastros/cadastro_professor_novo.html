<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIRO DNC - Cadastro Professor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'cadastro_professor_style.css' %}">
</head>

<body>
  <header class="gd-topbar">
    <div style="position:fixed;top:0;left:20px;z-index:2000;width:80px;height:76px;display:flex;align-items:center;">
      <a href="{% url 'paginas:home' %}">
        <img src="{% static 'IMG/Girologo.jpg' %}" alt="Logo Giro" style="width:80px;height:76px;object-fit:contain;">
      </a>
    </div>
    <div class="gd-topbar-inner" style="margin-left:150px;">
      <span class="gd-pill">GIRO DNC</span>
    </div>
  </header>

  <div class="gd-layout d-flex">
    <aside class="gd-sidebar d-flex flex-column">
      <nav class="gd-nav flex-grow-1">
        <div class="sidebar-item">
          <button id="sidebar-toggle" class="menu-sanduiche">
            <i class="bi bi-list"></i>
          </button>
        </div>

        <div class="accordion" id="sidebarAccordion">
          <ul>
            <li>
              <div class="gd-submenu mb-1">
                <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseAluno">
                  <i class="bi bi-person-circle"></i>
                  <span>Painel do aluno</span>
                  <i class="bi bi-chevron-down ms-auto"></i>
                </button>
                <div class="collapse" id="collapseAluno" data-bs-parent="#sidebarAccordion">
                  <a href="{% url 'paginas:painel_index' %}" class="nav-link sidebar-option"><span>Visão Geral</span></a>
                  <a href="{% url 'paginas:painel_horarios' %}" class="nav-link sidebar-option"><span>Horários de aula</span></a>
                </div>
              </div>
            </li>

            <li>
              <div class="gd-submenu mb-2">
                <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseCadastro" aria-expanded="true">
                  <i class="bi bi-person-plus"></i>
                  <span>Cadastro</span>
                  <i class="bi bi-chevron-down ms-auto"></i>
                </button>
                <div class="collapse show" id="collapseCadastro" data-bs-parent="#sidebarAccordion">
                  <a href="{% url 'paginas:cadastro_professor' %}" class="nav-link sidebar-option active">
                    <i class="bi bi-person-badge"></i>
                    <span>Cadastro Professor</span>
                  </a>
                  <a href="{% url 'paginas:cadastro_aluno' %}" class="nav-link sidebar-option">
                    <i class="bi bi-person"></i>
                    <span>Cadastro Aluno</span>
                  </a>
                  <a href="{% url 'paginas:painel_index' %}" class="nav-link sidebar-option">
                    <i class="bi bi-list-task"></i>
                    <span>Cadastro Atividades</span>
                  </a>
                </div>
              </div>
            </li>

            <li>
              <div class="gd-submenu mb-2">
                <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseFinanceiro">
                  <i class="bi bi-cash-stack"></i>
                  <span>Financeiro</span>
                  <i class="bi bi-chevron-down ms-auto"></i>
                </button>
                <div class="collapse" id="collapseFinanceiro" data-bs-parent="#sidebarAccordion">
                  <a href="{% url 'paginas:financeiro_mensalidades' %}" class="nav-link sidebar-option"><img src="{% static 'IMG/Mensalidades.png' %}" alt="Mensalidades" class="sidebar-icon"><span>Mensalidades</span>
                  </a>
                  <a href="{% url 'paginas:financeiro_extrato' %}" class="nav-link sidebar-option"><img src="{% static 'IMG/extraroFinanceiro.png' %}" alt="ExtratoFinanceiro" class="sidebar-icon"><span>Extrato Financeiro</span>
                  </a>
                  <a href="{% url 'paginas:financeiro_despesas' %}" class="nav-link sidebar-option"><img src="{% static 'IMG/Despesas.png' %}" alt="DespesasGiro" class="sidebar-icon"><span>Despesas Giro</span>
                  </a>
                </div>
              </div>
            </li>

            <li>
              <div class="gd-submenu mb-2">
                <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseAulas">
                  <i class="bi bi-journal-bookmark"></i>
                  <span>Minhas aulas</span>
                  <i class="bi bi-chevron-down ms-auto"></i>
                </button>
                <div class="collapse" id="collapseAulas" data-bs-parent="#sidebarAccordion">
                  <a href="{% url 'paginas:painel_minhas_aulas' %}" class="nav-link sidebar-option"><span>Minhas aulas</span></a>
                </div>
              </div>
            </li>

            <li>
              <div class="gd-submenu mb-3">
                <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseComunicacao">
                  <i class="bi bi-chat-left-text"></i>
                  <span>Comunicação</span>
                  <i class="bi bi-chevron-down ms-auto"></i>
                </button>
                <div class="collapse" id="collapseComunicacao" data-bs-parent="#sidebarAccordion">
                  <a href="{% url 'paginas:painel_comunicacao' %}" class="nav-link sidebar-option"><span>Converse conosco</span></a>
                  <a href="{% url 'paginas:painel_chat' %}" class="nav-link sidebar-option"><span>Chat</span></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="gd-main">
      <div class="conteudo">
        <div class="gd-card">
          <h1 class="gd-breadcrumb">Cadastro / Cadastro Professor</h1>

          <form class="registration-form" method="POST" novalidate>
            <section class="data-column professor-data single-column">
              <h2>Dados Pessoais</h2>

              <div class="form-row">
                <div class="input-group full-width">
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
              </div>

              <div class="form-row row">
                <div class="input-group col-md-6">
                  <label for="nascimento">Data de Nascimento</label>
                  <input type="date" id="nascimento" name="nascimento" class="form-control" required>
                </div>
                <div class="input-group col-md-6">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" name="cpf" class="form-control" required>
                </div>
              </div>

              <div class="form-row row">
                <div class="input-group col-md-6">
                  <label for="profissao">Profissão</label>
                  <input type="text" id="profissao" name="profissao" class="form-control" required>
                </div>
                <div class="input-group col-md-6">
                  <label for="telefone">Telefone</label>
                  <input type="tel" id="telefone" name="telefone" class="form-control">
                </div>
              </div>

              <div class="form-row row">
                <div class="input-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="input-group col-md-6">
                  <label for="confirma-email">Confirmar Email</label>
                  <input type="email" id="confirma-email" name="confirma-email" class="form-control" required>
                </div>
              </div>

              <div class="form-row row">
                <div class="input-group col-md-6">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <div class="input-group col-md-6">
                  <label for="confirma-senha">Confirmar Senha</label>
                  <input type="password" id="confirma-senha" name="confirma-senha" class="form-control" required>
                </div>
              </div>

            </section>

            <button type="submit" class="gd-submit-button">CADASTRAR</button>

          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Script para collapse do menu lateral
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebar = document.querySelector('.gd-sidebar');
      const main = document.querySelector('.gd-main');
      
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('sidebar-collapsed');
      });
    });
  </script>
</body>
</html>
