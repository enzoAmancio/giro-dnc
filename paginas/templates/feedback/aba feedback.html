<!doctype html>
<html lang="pt-br">

<head>
    {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIRO DNC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'feedback.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="{% static 'sidebar.js' %}"></script>
</head>

<body>
  <header class="gd-topbar">
    <div style="position:fixed;top:0;left:20px;z-index:2000;width:80px;height:76px;display:flex;align-items:center;">
      <a href="{% url 'paginas:home' %}"><img src="../giroLogo.png" alt="Logo Giro"
          style="width:80px;height:76px;object-fit:contain;"></a>
    </div>
    <div class="gd-topbar-inner" style="margin-left:100px;">
      <span class="gd-pill">GIRO DNC</span>
    </div>
  </header>
  <div class="gd-layout d-flex">
    <aside class="gd-sidebar d-flex flex-column">
      <nav class="gd-nav flex-grow-1" style="background:transparent;">
        <div class="sidebar-item">
          <button id="sidebar-toggle" class="menu-sanduiche" style="background:transparent;border:none;font-size:2rem;color:#F56E1D;cursor:pointer;">
            <i class="bi bi-list"></i>
          </button>
          <style>
            #sidebar-toggle {
              margin-top: 2px !important;
            }
          </style>
          </button>
        </div>
        <div class="accordion" id="sidebarAccordion">
          <ul>
              <li>
                <div class="gd-submenu mb-1">
                  <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseAluno" aria-expanded="false">
                    <i class="bi bi-person-circle"></i>
                    <span>Painel do Aluno</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                  </button>
                  <div class="collapse" id="collapseAluno" data-bs-parent="#sidebarAccordion">
                    <a href="{% url 'paginas:painel_index' %}" class="nav-link sidebar-option"><span>Visão Geral</span></a>
                    <a href="{% url 'paginas:painel_horarios' %}" class="nav-link active sidebar-option"><span>Horários de aula</span></a>
                    <a href="{% url 'paginas:painel_index' %}" class="nav-link sidebar-option"><span>Visão Geral</span></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="gd-submenu mb-2">
                  <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseFinanceiro" aria-expanded="false">
                    <i class="bi bi-cash-stack"></i>
                    <span>Financeiro</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                  </button>
                  <div class="collapse" id="collapseFinanceiro" data-bs-parent="#sidebarAccordion">
                    <a href="{% url 'paginas:financeiro_mensalidades' %}" class="nav-link sidebar-option"><span>Mensalidades</span></a>
                    <a href="{% url 'paginas:financeiro_extrato' %}" class="nav-link active sidebar-option"><span>Extrato Financeiro</span></a>
                    <a href="{% url 'paginas:financeiro_despesas' %}" class="nav-link sidebar-option"><span>Despesas Giro</span></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="gd-submenu mb-2">
                  <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseAulas" aria-expanded="false">
                    <i class="bi bi-journal-bookmark"></i>
                    <span>Minhas Aulas</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                  </button>
                  <div class="collapse" id="collapseAulas" data-bs-parent="#sidebarAccordion">
                    <a href="{% url 'paginas:painel_minhas_aulas' %}" class="nav-link sidebar-option"><span>Minhas aulas</span></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="gd-submenu mb-3">
                  <button class="btn-toggle sidebar-option" data-bs-toggle="collapse" data-bs-target="#collapseComunicacao" aria-expanded="false">
                    <i class="bi bi-chat-left-text"></i>
                    <span>Comunicação</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                  </button>
                  <div class="collapse" id="collapseComunicacao" data-bs-parent="#sidebarAccordion">
                    <a href="{% url 'paginas:painel_comunicacao' %}" class="nav-link sidebar-option"><span>Converse conosco</span></a>
                    <a href="{% url 'paginas:painel_chat' %}" class="nav-link active sidebar-option"><span>Chat</span></a>
                  </div>
                </div>
              </li>
          </ul>
        </div>
      </nav>
    </aside>
    
  </div>
  <!-- MAIN CONTENT -->
    <main class="gd-main flex-grow-1">
      <div class="gd-breadcrumb mb-1">Comunicação / Chat</div>
      <h1 class="display-6 gd-title mb-4">Chat</h1>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
