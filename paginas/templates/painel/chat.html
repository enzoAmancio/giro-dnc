<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIRO DNC - Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'paginas/css/style.css' %}">
</head>
<body>
  <header class="gd-topbar">
    <div class="gd-logo-container">
      <a href="{% url 'paginas:home' %}">
        <img src="{% static 'paginas/img/Girologo.jpg' %}" alt="Logo Giro" class="gd-logo">
      </a>
    </div>
    <div class="gd-topbar-content">
      <span class="gd-pill">GIRO DNC</span>
    </div>
  </header>
  <!-- Menu Sanduíche - FORA do header -->
  <div class="sidebar-item">
    <button id="sidebar-toggle" class="menu-sanduiche">
      <i class="bi bi-list"></i>
    </button>
  </div>


  <div class="gd-layout d-flex">
    <!-- Sidebar Padronizado -->
    {% with sidebar_section='comunicacao' sidebar_active='painel_chat' %}
      {% include 'includes/sidebar.html' %}
    {% endwith %}

    <main class="gd-main">
      <div class="conteudo">
        <h1 class="gd-breadcrumb">Comunicação / Chat</h1>
        <h2 class="gd-page-title">Chat</h2>
        
        <div class="dashboard-cards">
          <div class="dashboard-card">
            <div class="card-header">
              <i class="bi bi-chat-dots"></i>
              <h3>Chat em tempo real</h3>
            </div>
            <div class="card-content">
              <p>Em breve você terá acesso ao chat em tempo real com professores e outros alunos!</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'paginas/js/script.js' %}"></script>
</body>
</html>
