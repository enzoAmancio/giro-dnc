<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIRO DNC - Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'paginas/css/style.css' %}">
  <style>
    #chat-log {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      background-color: #f8f9fa;
      font-family: monospace;
    }
    #chat-message-input {
      width: 80%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-message-submit {
      width: 18%;
      padding: 8px;
      border: none;
      background-color: #0d6efd;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #chat-message-submit:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <header class="gd-topbar">
    <div class="gd-logo-container">
      <a href="{% url 'paginas:home' %}">
        <img src="{% static 'paginas/img/Girologo.jpg' %}" alt="Logo Giro" class="gd-logo">
      </a>
    </div>
    <div class="gd-topbar-content">
      <span class="gd-pill">GIRO DNC</span>
    </div>
  </header>
  <!-- Menu Sanduíche - FORA do header -->
  <div class="sidebar-item">
    <button id="sidebar-toggle" class="menu-sanduiche">
      <i class="bi bi-list"></i>
    </button>
  </div>


  <div class="gd-layout d-flex">
    <!-- Sidebar Padronizado -->
    {% with sidebar_section='comunicacao' sidebar_active='painel_chat' %}
      {% include 'includes/sidebar.html' %}
    {% endwith %}

    <main class="gd-main">
      <div class="conteudo">
        <h1 class="gd-breadcrumb">Comunicação / Chat</h1>
        <h2 class="gd-page-title">Chat</h2>
         
        <div class="dashboard-cards">
          <div class="dashboard-card">
            <div class="card-header">
              <i class="bi bi-chat-dots"></i>
              <h3>Chat em tempo real</h3>
            </div>
            <div class="card-content">
              <div id="chat-log"></div>
              <input id="chat-message-input" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
              <input id="chat-message-submit" type="button" value="Enviar" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'paginas/js/script.js' %}"></script>
  <script>
    const chatSocket = new WebSocket(
      'ws://' + window.location.host + '/ws/chat/'
    );

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const chatLog = document.getElementById('chat-log');
      chatLog.textContent += data.message + '\\n';
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
      console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-input').focus();

    document.getElementById('chat-message-input').onkeyup = function(e) {
      if (e.key === 'Enter') {
        document.getElementById('chat-message-submit').click();
      }
    };

    document.getElementById('chat-message-submit').onclick = function(e) {
      const inputElem = document.getElementById('chat-message-input');
      const message = inputElem.value;
      if (message.trim() !== '') {
        chatSocket.send(JSON.stringify({
          'message': message
        }));
        inputElem.value = '';
      }
    };
  </script>
</body>
</html>
